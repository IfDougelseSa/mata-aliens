<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="Jogo mata aliens" />
    <meta name="author" content="Douglas Cortez & Gabriel Bernardi" />
    <title>Mata aliens - FIM DE JOGO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script>
      const startGame = () => {
        let level = document.getElementById("level").value;

        if (level === "") {
          alert("Selecione um nível para iniciar o jogo");
          return false;
        }

        window.location.href = "app.html?" + level;

      };
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <h1 style="margin-top: 300px; color: green;">MATA ALIENS</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <div class="mb-2">
              <select class="form-control" id="level">
                <option value="">-- Selecione o nível --</option>
                <option value="facil">Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-light btn-lg"
              onclick="startGame()"
            >
              Iniciar Jogo
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
